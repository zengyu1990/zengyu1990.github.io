        <p>今天是广州马拉松开始报名的日子，今天是秋分，今天是9月23日，今天是我25岁的生日。其实之前对自己的年纪认识很模糊，按照家乡的算法，我现在应该是26岁（感觉好老），按照周岁算法没过生日前是24岁（感觉好小）。不过进入向日葵后我知道怎么算了，保险上要填年龄的，输入出生年月日，显示我现在的法定年龄是25岁。</p>
